<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>RetailAI - CRUD MERN Grupo 13</title>

    <!-- Tailwind CDN solo si no usas PostCSS y Tailwind en build -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Manifest y PWA meta tags -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" href="/icon-192.png" />
    <meta name="theme-color" content="#1d4ed8" />
    <meta name="description" content="Aplicación de gestión de inventarios para PYMES con IA - Grupo 13" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
  </head>

  <body>
    <noscript>Debes habilitar JavaScript para ejecutar esta app.</noscript>
    <div id="root"></div>
    <script>
  if ("serviceWorker" in navigator) {
    window.addEventListener("load", () => {
      navigator.serviceWorker.register("/sw.js")
        .then(reg => console.log("✅ SW registrado", reg))
        .catch(err => console.error("❌ Error registrando SW", err));
    });
  }
    </script>
  </body>
</html>
